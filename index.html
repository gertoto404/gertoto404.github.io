<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="Sp074R_fTDbkzT4i2cGYFldxO-7gaqF-K4SDQjVLdjw" />
<title>GERTOTO404</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
    overflow-x: hidden;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 0.5rem;
    text-align: center;
    background: linear-gradient(90deg, #ff6ec4, #7873f5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    text-align: center;
    color: #aaa;
    margin-bottom: 2rem;
  }

  .link-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 260px;
    padding: 1rem 2rem;
    margin: 0.5rem 0;
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
  }
  .link-button:hover {
    background: linear-gradient(90deg, #ff6ec4, #7873f5);
    color: #fff;
    transform: scale(1.08);
    border-color: #ff6ec4;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }
  .link-button::before {
    content: '';
    position: absolute;
    top:0; left: -100%;
    width:100%;
    height:100%;
    background: rgba(255,255,255,0.1);
    transition: all 0.4s;
    transform: skewX(-20deg);
  }
  .link-button:hover::before {
    left: 100%;
  }

  .socials {
    display: flex;
    gap: 1.5rem;
    margin-top: 2.5rem;
  }
  .socials a {
    color: #fff;
    font-size: 1.8rem;
    transition: color 0.3s, transform 0.3s;
  }
  .socials a:hover {
    color: #ff6ec4;
    transform: scale(1.2);
  }

  footer {
    margin-top: auto;
    font-size: 0.8rem;
    color: #aaa;
    text-align: center;
    margin-top: 3rem;
  }

  @media (max-width:500px){
    .link-button {width: 90%;}
  }
</style>
<!-- Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

<h1>GERTOTO404</h1>
<p>Selamat datang! Klik link di bawah untuk akses cepat.</p>

<a class="link-button" href="https://example.com/link1" target="_blank">Link 1</a>
<a class="link-button" href="https://example.com/link2" target="_blank">Link 2</a>
<a class="link-button" href="https://example.com/link3" target="_blank">Link 3</a>

<div class="socials">
  <a href="https://instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
  <a href="https://twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
  <a href="https://tiktok.com" target="_blank"><ion-icon name="logo-tiktok"></ion-icon></a>
</div>

<footer>Â© 2025 GERTOTO404</footer>

</body>
</html>
